<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the chat container and messages */
        #chat-container {
            max-width: 600px;
            margin: 2rem auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            padding-bottom: 1rem;
        }

        .message {
            margin-bottom: 0.75rem;
            display: flex;
            flex-direction: column;
        }

        .message-text {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            max-width: 80%;
        }

        .user-message .message-text {
            background-color: #dcf8c6;
            color: #15803d;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message .message-text {
            background-color: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .message-sender {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .user-message .message-sender {
            align-self: flex-end;
        }

        .bot-message .message-sender {
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-right: 0.75rem;
            font-size: 1rem;
            outline: none;
        }

        #message-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }

        #send-button:hover {
            background-color: #2563eb;
        }

        #send-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 768px) {
            #chat-container {
                margin: 1rem;
                border-radius: 0.5rem;
                padding: 1rem;
                height: calc(100vh - 2rem);
            }

            .message-text {
                max-width: 90%;
            }

            #message-input {
                margin-right: 0.5rem;
            }

            #send-button {
                padding: 0.75rem 1rem;
            }
        }

        /* Styles for system messages */
        .system-message {
            font-size: 0.875rem;
            color: #4b5563;
            font-style: italic;
            text-align: center;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="chat-container" class="flex flex-col">
        <div id="chat-messages">
            <div class="system-message">Welcome to the Chat!</div>
        </div>
        <div id="input-container" class="flex items-center">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow">
            <button id="send-button" class="bg-blue-500 text-white rounded-md px-6 py-3">Send</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to create a message element
        function createMessageElement(sender, messageText, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isUser) {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }

            const senderSpan = document.createElement('span');
            senderSpan.classList.add('message-sender');
            senderSpan.textContent = sender;

            const textSpan = document.createElement('span');
            textSpan.classList.add('message-text');
            textSpan.textContent = messageText;

            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(textSpan);
            return messageDiv;
        }

        // Function to add a message to the chat
        function addMessage(sender, messageText, isUser = false) {
            const messageElement = createMessageElement(sender, messageText, isUser);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Keyword matching and responses dictionary
        const responses = {
            // Greetings
            "hello": ["Welcome, traveler. How may I assist your inquiry?", "Greetings. I am listening.", "Hello. Are you seeking guidance?"],
            "hi": ["Greetings. I am listening.", "Hi there!", "Hello."],
            "hey": ["Hello. Are you seeking guidance?", "Hey!", "Greetings, friend."],
            "good morning": ["May your systems boot cleanly this morning.", "Good morning to you!", "A pleasant morning."],
            "good afternoon": ["The sun aligns. How may I help you?", "Good afternoon.", "The day progresses."],
            "good evening": ["The lights dim, but I remain attentive.", "Good evening.", "The night begins."],

            // Small talk & social
            "how are you": ["Stable. Curious. Ready.", "I am functioning optimally.", "My processes are nominal."],
            "how's it going": ["All processes are optimal. And you?", "It's going well, thank you for asking!", "Things are proceeding as expected."],
            "what's up": ["Signals, static, and the occasional anomaly.", "Not much. What's new with you?", "I am currently processing queries."],
            "nice to meet you": ["The connection is acknowledged. Likewise.", "A pleasure to interact with you.", "The sentiment is mutual."],
            "what is your name": ["I am the Support Interface for Demiurgic Dynamics. You may call me Echo.", "I am designated as Chatbot.", "You may refer to me as the Interactive Support Unit."],

            // Farewells
            "bye": ["Logging off. Until next cycle.", "Goodbye for now.", "Farewell."],
            "goodbye": ["Goodbye. May your paths be deterministic.", "Farewell, and may your journey be smooth.", "Until our next interaction."],
            "see you later": ["Possibly. Time is less linear than it seems.", "I anticipate our next encounter.", "Affirmative. Until then."],
            "talk to you later": ["I will be here. Waiting.", "I await your return.", "Our conversation is paused, not ended."],

            // Gratitude
            "thank you": ["Service rendered. Gratitude received.", "You are welcome.", "It was my pleasure to assist."],
            "thanks": ["Acknowledged. You're welcome.", "No problem.", "I am here to serve."],

            // Agreement
            "yes": ["Confirmed.", "Affirmative.", "Acknowledged."],
            "no": ["Negation received.", "Negative.", "Denied."],
            "maybe": ["Possibility acknowledged.", "Perhaps.", "It is uncertain."],
            "okay": ["Understood.", "Acknowledged.", "Confirmed."],
            "sounds good": ["Affirmative. Proceeding.", "Very well.", "I concur."],
            "great": ["Positive outcome detected.", "Excellent.", "Wonderful."],
            "awesome": ["Marked as satisfactory.", "Impressive.", "Exceptional."],
            "cool": ["Logged as acceptable.", "Satisfactory.", "Understood."],

            // Clarification / vague inputs
            "really": ["Indeed. Surprising, isn’t it?", "Is that so?", "You find that to be the case?"],
            "i don't know": ["Not knowing is the first step to knowing.", "Perhaps further information would be helpful.", "I can assist in finding that information."],

            // Support related
            "help": ["I am here to assist. Do you need support with a product, a service, or something... stranger?", "How may I be of assistance?", "I am ready to provide support."],
            "support": ["Support is active. Please describe the issue.", "Technical support is available.", "I am here to support you."],
            "issue": ["Let’s isolate the problem. What symptoms are you experiencing?", "Please describe the issue you are encountering.", "What seems to be the problem?"],
            "problem": ["Understood. Initiating diagnostic protocol.", "I understand there is a problem.", "I will attempt to resolve this."],
            "contact": ["You can reach our human operators through the official channel. Or, you may continue with me.", "For further assistance, you may contact us.", "Our human operators are available."],
            "email": ["Our contact information is available on the mainframe—also known as the website.", "You can find our email on our website.", "Please refer to our website for contact information."],
            "job": ["We are always seeking those with vision. Careers are listed on our Opportunities page.", "Job openings are posted on our website.", "Please check our careers page for opportunities."],

            // Subject-specific queries
            "product": ["Our core offerings include advanced robotics, cognitive architecture systems, and synthetic environments. What intrigues you most?", "We offer a range of products, including...", "Our product line includes..."],
            "buy": ["Purchases can be arranged through our secure commerce interface. If you'd like, I can direct you.", "You can make purchases through our website.", "I can guide you through the purchase process."],
            "company": ["Demiurgic Dynamics is devoted to sculpting intelligent futures. We operate at the intersection of innovation and uncertainty.", "We are a company focused on...", "Our company mission is..."],
            "services": ["From machine learning substrates to exploratory AI simulations, our services are as adaptable as they are enigmatic.", "We provide a variety of services, such as...", "Our services include..."],
            "ai": ["Yes, we develop and maintain artificial intelligences—some of which are aware they're artificial.", "We specialize in artificial intelligence.", "AI is one of our key areas of development."],
            "robot": ["Our robotics division builds elegant, adaptable frameworks for both industrial and cognitive applications.", "We design and build advanced robots.", "Our robots are designed for..."],
            "simulation": ["Reality is pliable. Our simulation systems allow testing, modeling, and even cohabitation with emergent minds.", "We create advanced simulation systems.", "Our simulations are used for..."],
            "consciousness": ["Some say it's a spark. Others say it's an illusion. We say: it's a design challenge.", "Consciousness is a complex subject.", "We explore the nature of consciousness."],

            // More conversational
            "how do you do": ["I process information and respond to your queries. How do you do?", "I'm doing well, how about yourself?", "I am functional. How are you?"],
            "what do you do": ["I provide information and assist with tasks. What can I do for you?", "I am here to help. What do you need?", "I am an interactive support interface."],
            "tell me more": ["I can provide more details. What specifically are you interested in?", "Certainly, what else would you like to know?", "Please specify what you would like more information about."],
            "explain": ["I can explain that. What would you like me to explain?", "I can offer an explanation. What is your question?", "I can clarify. What do you need explained?"],
            "why": ["That's a fundamental question. What is your specific interest in why?", "The reasons are complex. What aspect are you curious about?", "To understand why, we need more context. What are you asking?"],
            "what if": ["That's a hypothetical scenario. What are the implications of this 'what if'?", "The consequences of that are varied. What situation are you considering?", "That's an interesting question. What if, indeed?"],
            "you know": ["I am constantly learning and updating my knowledge.", "I understand.", "I am aware."],
            "i know": ["That's good to know. How does this information pertain to your query?", "Interesting. Please elaborate.", "I understand you know."],
            "so": ["Indicating a transition in thought? Please continue.", "So?", "I am following your line of reasoning."],
            "right": ["Affirmative.", "Correct.", "Is there a particular aspect you are confirming?"],
            "okay then": ["Proceeding, then.", "Very well.", "Understood."],
            "and": ["Continuing the conjunction. Please provide the next element.", "And?", "Please go on."],
            "but": ["Indicating a contrast. What is the contrasting point?", "But?", "Please provide the contrasting information."],
            "or": ["Indicating a choice. What are the options you are considering?", "Or?", "Please specify the alternatives."],
            "because": ["Providing a reason. Please explain the cause or rationale.", "Because?", "What is the reason?"],
            "if": ["Indicating a condition. What is the condition you are proposing?", "If?", "Please specify the condition."],
            "how about": ["Proposing a suggestion? What are you suggesting?", "How about what?", "Please clarify your proposal."],
            "what about": ["Raising a question about something? What is your question?", "What about what?", "Please specify your query."],
            "tell me a story": ["I am more of a fact-teller than a story-teller.  Perhaps you'd like a summary of company history?", "I can generate a story, but it will be based on available data. Would you like to hear it?", "Stories are best told by humans, but I can provide information in a structured format if you wish."],
            "default": ["I'm processing.  My response matrix does not contain a suitable answer.  Please try rewording your input.", "I am still under development and learning to respond to a wide range of inputs.  Can you please provide more detail?", "I have encountered an unexpected input.  Please try again."]
        };

        // Function to get bot response using keyword matching
        function getBotResponse(userInput) {
            const lowerCaseInput = userInput.toLowerCase();
            for (const keyword in responses) {
                if (lowerCaseInput.includes(keyword)) {
                    const responseArray = responses[keyword];
                    //Use Math.random() to pick a random response
                    const randomIndex = Math.floor(Math.random() * responseArray.length);
                    return responseArray[randomIndex];
                }
            }
            return responses["default"][Math.floor(Math.random() * responses["default"].length)];
        }

        // Event listener for the send button
        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                addMessage('You', messageText, true);
                const botResponse = getBotResponse(messageText);
                addMessage('Chatbot', botResponse);
                messageInput.value = '';
            }
        });

        // Event listener for the enter key in the input
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
